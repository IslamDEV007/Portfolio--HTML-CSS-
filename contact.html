<!--Contact form-->
<div class="container">
  <section class="contact">
    <div class="section-title">
      Contact me
    </div>
    <form action="/server.php" method="GET">
      <textarea rows="10" placeholder="Enter message" name="message"></textarea>
     <div class="half-flex">
      <div class=" contact__firstname">
        <input type="text" class="firstname" placeholder="Enter your name" name="firstname">
       </div>
        <div class=" contact__email">
          <input type="email" class="email" placeholder="Enter your email" name="email">
        </div>
     </div>
      <input type="text" class="subject" placeholder="Enter the subject" name="Subject">
      <button class="button contact__send" type="submit">Submit message</button>
    </form>
  </section>
</div>
