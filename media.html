<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .box{
            width: 500px;
            height: 400px;
            background-color: red;
        }
        /*Media quarries should come after the main style*/
        @media only screen and (min-width:600px){
            .box{
                background-color: green;
            }            
        }
        @media only screen and (min-width:900px) {
            .box{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
   <div class="box">
        Kichik ekranda qizil, katta ekranda yashil rangga ega bo'ladigan quti
   </div> 
</body>
</html>
